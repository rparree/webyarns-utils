<html lang="en">

<head>
    <meta charset="utf-8">

    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>

    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

    <link rel="stylesheet" href="../../bower_components/reveal.js/css/reveal.css">
    <link rel="stylesheet" href="../../bower_components/reveal.js/css/theme/black.css" id="theme">

    <!-- Code syntax highlighting -->
    <link rel="stylesheet" href="../../bower_components/reveal.js/lib/css/zenburn.css">
    <style type="text/css">

    </style>


    <!--[if lt IE 9]>
    <script src="../../bower_components/reveal.js/lib/js/html5shiv.js"></script>

</head>

<body>

<div class="reveal">
    <div class="slides">


        <section>
            <h1>start</h1>
        </section>
       <section data-background-animated-gif="http://www.webyarns.com/fast/animations/littled.gif" data-page-interval="50">


       </section>
        <section>
            <h2>after</h2>
        </section>
        <section data-background-animated-gif="http://www.webyarns.com/fast/animations/littled.gif" data-page-interval="50">


        </section>
<section>
    <h2>done</h2>
    <h2>done</h2>
</section>

    </div>

</div>

<script src="../../bower_components/reveal.js/lib/js/head.min.js"></script>
<script src="../../bower_components/jquery/dist/jquery.min.js"></script>
<script src="../../bower_components/reveal.js/js/reveal.js"></script>






<script>

    // Full list of configuration options available at:
    // https://github.com/hakimel/reveal.js#configuration
    Reveal.initialize({
        controls: true,
        progress: true,
        history: false,
        center: false,

        transition: 'slide', // none/fade/slide/convex/concave/zoom

        // Optional reveal.js plugins
        dependencies: [
            {
                src: '../../bower_components/reveal.js/lib/js/classList.js', condition: function () {
                return !document.body.classList;
            }
            }
        ]
    });



Reveal.addEventListener('slidechanged', function (event) {
    var $current = $(event.currentSlide);
    var data = $current.data("background-animated-gif");

    if (data){
        var background = Reveal.getSlideBackground(event.indexh, event.indexv);

        var ua = window.navigator.userAgent;
        ie = (ua.indexOf("MSIE ") >0) || (ua.indexOf('Trident/') > 0);
        if (ie>0){
            $(".background-animated-gif").remove();
            data = data + "?load=" + new Date().getTime();
        }
        var children = $(background).children(".background-animated-gif");
        if (children.length==0){
        var img = $('<img class="background-animated-gif" style="min-width: 100%;min-height: 100%;height: auto;width: auto">').attr("src",data);
        $(background).prepend(img)
        } else {
            children.each(function(i, e){
                $(e).attr("src",data)
            });
        }


    }

});
</script>


</body>
</html>
